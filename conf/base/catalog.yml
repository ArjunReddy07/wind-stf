# shared configurations
_csv: &csv
  type: pandas.CSVDataSet
  file_format: csv
  load_args:
    sep: ','
  layer: Raw

_hdf: &hdf
  type: pandas.HDFDataSet
  save_args:
    mode: w  # overwrite if file already exists
    dropna: False
    
# datasets
sensors:
  type: pandas.CSVDataSet
  filepath: data/01_raw/metadata/wind_turbine_data.csv
  load_args:
    index_col: ['id']
    sep: ';'
  layer: Raw

power_installed:
